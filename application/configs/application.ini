[production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
includePaths.library = APPLICATION_PATH "/library"
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
bootstrap.class = "Bootstrap" 
resources.layout.layoutPath = APPLICATION_PATH "/layouts/scripts"
resources.layout.layout = "frontend"
doctrine.conn.host = '127.0.0.1:3351'
doctrine.conn.user = 'foobar'
doctrine.conn.pass = 'foobar'
doctrine.conn.driv = 'pdo_mysql'
doctrine.conn.dbname = 'foobar'
doctrine.path.models = APPLICATION_PATH "/models"
autoloaderNamespaces.custom = "jcms"
jcms.wwwfolder = 'wwwroot'
jcms.uploadfolder = 'upload'
jcms.importfolder = 'import'
jcms.imageimport.objecttype_id = '6'
jcms.imageimport.field = 'string1'
site.title = 'Site name'
site.adminemail = 'info@yoursite.com'
site.sysadminemail = 'info@yoursite.com'
site.enableimport = 1
site.enablegroupmove = 1
site.404 = 'http://en.wikipedia.org/wiki/HTTP_404'
site.error = 'http://en.wikipedia.org/wiki/Bug'
site.showerror = 0
site.backend.homebutton = 1
resources.modules = ""

[staging : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
 
[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
 
[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1